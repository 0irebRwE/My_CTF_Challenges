{% extends "framework.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Welcome {{ request.user.username}} </h2>
        </div>
    <div class="row">
        <div class="form-group">
            <a id="edit" class="btn btn-default" style="margin-left: 15px;" href="/diary/edit/">Edit</a>
        </div>        
    </div>
        <div class="row">
            <div style="margin-left: 15px;" id="content"></div>
        </div>
    </div>
	<script src="/static/js/filter.min.js"></script>
	<script>$.get("view/", function(result){$("#content").html(filters(result.content));});</script>
{% endblock %}
